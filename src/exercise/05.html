<!-- Merge two arrays -->
<!-- http://localhost:3000/isolated/exercise/05.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two arrays</title>
</head>
<body>
    <script>
        function mergeArrays(array1, array2) {
            const concatenatedArray = array1.concat(array2);

            return concatenatedArray.filter((value, index) => concatenatedArray.indexOf(value) === index);
        }

        console.log( mergeArrays([1, 3, -1], [0, 11, 0, 23, 9]) )
    </script>
</body> 
</html>
