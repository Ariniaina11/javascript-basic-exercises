<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" placeholder="Please enter a value" />
      <button onclick="handleCheck()">Check</button>
    </div>

    <script>
      // This function should return true if the value is a palindrome and false if it's not
      function isPalindrome(value) {
        const reversed_value = value.split('').reverse().join('');

        return reversed_value == value;
      }

      function handleCheck() {
        const {value} = document.getElementById('input');

        alert(
          value ? ( isPalindrome(value) ? `${value} is a palindrome` : `${value} is not a palindrome` )
          : 'Please, enter a value.'
        )
      }
    </script>
  </body>
</html>
