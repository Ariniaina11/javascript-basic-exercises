<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel count</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" placeholder="Please enter a value" />
      <button onclick="handleCount()">Count</button>
    </div>

    <script>
      // Here's the vowel list
      const VOWELS = ['a', 'e', 'i', 'o', 'u', 'y'];

      // Here's the function that counts the vowels, you need to complete it
      // It should return the number of vowels in the given value
      function countVowel(value) {
        let count = 0;

        value.split('').forEach(char => {
          count += ( VOWELS.includes(char) ? 1 : 0 )
        });

        return count;
      }

      function handleCount() {
        const {value} = document.getElementById('input');

        alert( value ? `There are ${countVowel(value)} vowel(s) in ${value}` : `Please, enter a value.` )
      }
    </script>
  </body>
</html>
