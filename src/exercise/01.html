<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Reverse</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" placeholder="Please enter a value" />
      <button id="reverse" onclick="handleReverse()">Reverse</button>
    </div>

    <script>
      function reverseString(value) {
        const array = value.split(''); // conversion du string en array
        const reversed_array = array.reverse(); // renverser l'array
        const reversed_string = reversed_array.join(''); // reconversion en string

        return reversed_string;
      }

      function handleReverse() {
        const {value} = document.getElementById('input');

        alert( value ? reverseString(value) : 'Please, enter a value.' )
      }
    </script>
  </body>
</html>
